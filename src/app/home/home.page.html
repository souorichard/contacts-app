<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div class="container">
    <ion-list class="list">
      <ion-list-header class="list-header" color="dark">
        <ion-label>Contatos</ion-label>
      </ion-list-header>
      <ion-item class="item" *ngFor="let contact of list" color="medium">
        <ion-avatar>
          <img [src]="contact.img" />
        </ion-avatar>
        <div class="data">
          <h4>{{ contact.name }}</h4>
          <p>{{ contact.email }}</p>
        </div>
        <ion-icon slot="end" name="ellipsis-vertical-circle" color="primary" (click)="showInfoModal(contact)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
